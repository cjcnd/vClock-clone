<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>vClock</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <div class="header-title__column">
          <div class="header-title__main">
            <h1>vColck.kr</h1>
            <h4>온라인 시계</h4>
          </div>
        </div>
        <div class="header-title__column">
          <div class="header-title__settings">
            <div class="header-title__buttons">
              <button>공휴일</button>
              <button>
                도구 <i class="fas fa-chevron-down"></i>
                <ul class="header-title__list">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </button>
            </div>
          </div>
          <div class="header-title__settings">
            <div class="header-title__setting">
              <button><i class="fas fa-circle black"></i></button>
              <button><i class="fas fa-cog"></i></button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main">
        <section id="grid">
          <article class="main-first__article">
            <ul class="main-first__list">
              <li class="main-first__list-items">
                <div class="main-first__icon">
                  <i class="fas fa-bell"></i>
                </div>
                <span class="main-first__text">자명종</span>
              </li>
              <li class="main-first__list-items">
                <div class="main-first__icon">
                  <i class="fas fa-history"></i>
                </div>
                <span class="main-first__text">타이머</span>
              </li>
              <li class="main-first__list-items">
                <div class="main-first__icon">
                  <i class="fas fa-stopwatch"></i>
                </div>
                <span class="main-first__text">스톱워치</span>
              </li>
              <li class="main-first__list-items">
                <div class="main-first__icon"><i class="fas fa-clock"></i></div>
                <span class="main-first__text">시계</span>
              </li>
            </ul>
          </article>
          <article>
            <div></div>
          </article>
        </section>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/1566cc2fb5.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
